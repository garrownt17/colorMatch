<!doctype html>
<html>
  <head>
    <title>Guessing Game | JS Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="./js/cswitch.js"></script>
  </head>
  <body>
    <header>
      <h1>Guessing Game</h1>
      <p>Try to guess what cell the computer will choose! Hit "Start Game!" to begin. Good Luck!</p>
    </header>
    <main>
      <button id="gameStartBtn" onclick="colorGame()">Start Game!</button>
      <div id="instructions"></div>
      <div id="game"></div>
      <div id="error"></div>
      <button id="resetBtn" onclick="resetGame()" type="reset" style="display: none;">Play Again?</button>
      <table>
        <tbody>
          <tr>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="userChoose(0)">1</button></td>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="userChoose(1)">2</button></td>
          </tr>
          <tr>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="userChoose(2)">3</button></td>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="userChoose(3)">4</button></td>
          </tr>
        </tbody>
        <button id="gameResults" onclick="gameResults()" style="display: none">Results</button>
      </table>

    </main>
  </body>
</html>
