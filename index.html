<!doctype html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="./js/color.js"></script>
  </head>
  <body>
    <header>
      <h1>Color Swap</h1>
      <p>Click the button below to change the location of the blue square!</p>
    </header>
    <main>
      <table>
        <tbody>
          <tr>
            <td class="color-box" style="background-color:blue;"><button class="color-button" onclick="switchColor(0)" style="background-color: transparent"></button></td>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="switchColor(1)" style="background-color: transparent"></button></td>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="switchColor(2)" style="background-color: transparent"></button></td>
          </tr>
          <tr>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="switchColor(3)" style="background-color: transparent"></button></td>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="switchColor(4)" style="background-color: transparent"></button></td>
            <td class="color-box" style="background-color:red;"><button class="color-button" onclick="switchColor(5)" style="background-color: transparent"></button></td>
          </tr>
        </tbody>
      </table>
      <button onclick="swapColor()">Swap Colors!</button>
    </main>
  </body>
</html>
